<!doctype html>
<html lang="en">
<head>
  <title>Jane Doette - Front-End Ninja</title>
  <meta name="description" content="Jane Doette Portfolio">
  <meta name="author" content="Jane Doette">
  <meta name="creator" content="Eduardo Gordilho">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Lato%7CRaleway:300,600%7CShadows+Into+Light" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
  <!-- Header -->
  <header class="container">
    <nav class="row top-container">
      <div class="col-3 col-sm-2">
        <!-- Udacity logo, chunk of code copied from https://br.udacity.com/  -->
        <figure class='logo'>
          <svg viewBox="0 0 30 30">
            <path d="M29 .5l1 .5v13c0 5.551887-2.8897 8.695692-5.995216 10.099885L24.0094 24.1l-7.620963 4.388562c-.05877.03456-.11776.068527-.176957.101902l-.08642.049764.001806-.00254C14.48289 29.545895 12.684682 30 11 30 6 30 0 26 0 18V6l2 1v11c0 8 6 10 9 10 1.858706 0 4.86901-.76773 6.89043-3.254517C14.181726 23.872636 10 20.678703 10 14V2.2L2 7 0 6l10-6 1 .5 1 .5v13c0 6.939958 4.515283 8.612086 7.017542 8.933368C19.625786 21.62159 20 19.997902 20 18V5l2 1v12c0 1.852645-.321777   3.49077-.878395 4.91438C23.648223 22.549217 28 20.813144 28 14V2.25L22 6l-2-1 8-5 1 .5z" fill="#02B3E4" fill-rule="evenodd" id="logo">
            </path>
          </svg>
        </figure>
      </div>
      <!-- Self-Description -->
      <div class="col-9 col-sm-10">
        <div class="row">
          <div class="col">
            <h1 class="jane">Jane Doette</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2 class="ninja">Front-End Ninja</h2>
          </div>
        </div>
      </div>
    </nav>
    <hr>
  </header>
  <!-- Main part -->
  <main class="container">
    <!-- Code "Image" SVG -->
    <figure class="row">
      <div class="col-12">
        <svg class="code-container">
          <text class="code">
            <!--  1st line ... -->
            <tspan x="-175%" y="0">
              <tspan filter="url(#blur-3)"></tspan><tspan filter="url(#blur-2)">!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"</tspan>
            </tspan>
            <!--  2nd line -->
            <tspan x="-5%" y="20%">
              <tspan filter="url(#blur-3)">&lt;html</tspan><tspan filter="url(#blur-2)">
                 xmlns=
               </tspan>
               <tspan filter="url(#blur-2)">
                   "http://www.janedoette.com/project/xhtml"&gt;
              </tspan>
            </tspan>
            <!--3rd line -->
            <tspan x="-5%" y="40%">
              <tspan filter="url(#blur-3)">&lt;he</tspan><tspan filter="url(#blur-2)">ad&gt;</tspan>
            </tspan>
            <!-- 4th line -->
            <tspan x="2%" y="60%" filter="url(#blur-0)">
              &lt;meta name="author" content="Jane Doette"
            </tspan>
            <!-- 5th line -->
            <tspan x="2%" y="80%" filter="url(#blur-0)">
              &lt;meta http-equiv="refresh" content="30"&gt;
            </tspan>
            <!-- 6th line -->
            <tspan x="2%" y="100%">
              <tspan filter="url(#blur-1)">&lt;met</tspan><tspan filter="url(#blur-2)">a name="viewport" content="width=device-width, initial-scale=1.0"</tspan>
            </tspan>
            <!-- 7th line -->
            <tspan x="2%" y="120%" filter="url(#blur-3)">
              &lt;meta name="description" content="chunk of code"&gt;
            </tspan>
            <!-- 8th line  -->
            <tspan x="-5%" y="140%" filter="url(#blur-3)">
              &lt;/head&gt;
            </tspan>
          </text>
          <!-- Blur Filters -->
          <filter id="blur-0">
            <feGaussianBlur in="SourceGraphic" stdDeviation=".9" />
          </filter>
          <filter id="blur-1">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1.4" />
          </filter>
          <filter id="blur-2">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1.7" />
          </filter>
          <filter id="blur-3">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
          </filter>
        </svg>
      </div>
    </figure>
    <!-- Featured Work -->
    <section class="bottom-container">
      <div class="row">
        <div class="col-12">
          <h2 class="featured">Featured Work</h2>
        </div>
      </div>
      <!-- Featured Work Showcase (Articles Wrapper) -->
      <!-- All images below belogns to Udacity, they were all extracted from the mock-up file that can be found at https://d17h27t6h515a5.cloudfront.net/topher/2017/November/5a136147_design-mockup-portfolio/design-mockup-portfolio.pdf -->
      <div class="row">
        <!-- First-app: Appify -->
        <article class="col-12 col-sm-6 col-md-4 col-lg-4 showcase container text-center">
          <figure>
            <picture>
              <source media="(max-width: 319px)" srcset="./images/appify-240-sm.png" />
              <source media="(max-width: 369px)" srcset="./images/appify-320-md.png" />
              <source media="(min-width: 370px)" srcset="./images/appify-373-lg.png" />
              <img alt="icon of app store" src="./images_src/appify.png">
            </picture>
            <figcaption>
              <div class="row">
                <h2 class="col app-title">
                  Appify
                </h2>
              </div>
              <div class="row">
                <div class="col app-link">
                  https://github.com/udacity/Appify
                </div>
              </div>
            </figcaption>
          </figure>
        </article>
        <!-- Second-app: Sunflower -->
        <article class="col-12 col-sm-6 col-md-4 col-lg-4 showcase container text-center">
          <figure>
            <picture>
              <source media="(max-width: 319px)" srcset="./images/sunflower-240-sm.png" />
              <source media="(max-width: 369px)" srcset="./images/sunflower-320-md.png" />
              <source media="(min-width: 370px)" srcset="./images/sunflower-373-lg.png" />
              <img alt="a sunflower" src="./images_src/sunflower.png">
            </picture>
            <figcaption>
              <div class="row">
                <h2 class="col app-title">
                  Sunflower
                </h2>
              </div>
              <div class="row">
                <div class="col app-link">
                  https://github.com/udacity/Sunflower
                </div>
              </div>
            </figcaption>
          </figure>
        </article>
        <!-- Third app: Bokeh -->
        <article class="col-12 col-sm-6 col-md-4 col-lg-4 showcase container text-center">
          <figure>
            <picture>
              <source media="(max-width: 319px)" srcset="./images/bokeh-240-sm.png" />
              <source media="(max-width: 369px)" srcset="./images/bokeh-320-md.png" />
              <source media="(min-width: 370px)" srcset="./images/bokeh-373-lg.png" />
              <img alt="landscape with nature elements: sky, clouds, sun, tree and bright drops of water reflecting the sun light" src="./images_src/bokeh.png">
            </picture>
            <figcaption>
              <div class="row">
                <h2 class="col app-title">
                  Bokeh
                </h2>
              </div>
              <div class="row">
                <div class="col app-link">
                  https://github.com/udacity/Bokeh
                </div>
              </div>
            </figcaption>
          </figure>
        </article>
      </div>
    </section>
    <hr>
  </main>
  <!-- Footer -->
  <footer class="container">
  <div class="row">
    <div class="col-12">
      Coded by <a href="https://github.com/EduGord/Build-a-Portfolio" class="cursive">Eduardo Gordilho</a>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      Project part of <a href="https://www.udacity.com">Udacity's</a> <a href="https://udacity.com/course/full-stack-web-developer-nanodegree--nd004">Full-Stack Web Developer Nanodegree</a>
    </div>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
